<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

      <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="js/controllers/mainCtrl.js"></script>
     <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MainController">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Orlando Share Demo</h1>
      </ion-header-bar>
      <ion-content>

              <div>
                  <button class="button button-full button-energized" ng-click="toShare()">Share text</button>
                  <button class="button button-full button-royal" ng-click="takeScreenshot()">Take screenshot</button>
              </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
